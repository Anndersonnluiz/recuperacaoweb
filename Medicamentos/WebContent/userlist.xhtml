<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">

	<div id="content" >
		<h1>Medicamentos</h1>
		<h:link outcome="userform" class="layoutAdicionar">Adicionar</h:link>
		<h:form>
			<h:dataTable value="#{userMB.usuarios}" var="user" >
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{user.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome do medicamento</f:facet>
					<h:outputText value="#{user.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Dosagem</f:facet>
					<h:outputText value="#{user.dosagem}" />
				</h:column>
				<h:column>
					<f:facet name="header">Intervalo</f:facet>
					<h:outputText value="#{user.intervalo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Duracao</f:facet>
					<h:outputText value="#{user.duracao}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{userMB.editar(user.id)}" />
					&nbsp;&nbsp;&nbsp;
					<h:commandLink value="X" action="#{userMB.excluir(user.id)}"
					 onclick="return confirm('Tem certeza que deseja excluir o medicamento &#34;#{user.nome}&#34;?')" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>

	</ui:define>
</ui:composition>
</html>
